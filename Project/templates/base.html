<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bootstrap Project</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home/">PlayListApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/favourites/">Favourites</a>
              </li>

             
              <li class="nav-item">
                <a class="nav-link"  data-bs-toggle="modal" data-bs-target="#exampleModal" href="/favourites/">Add PlayList</a>
              </li>
                    <!-- Button trigger modal -->

              <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
              </li>

              
            </ul>
          </div>
        </div>
      </nav>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add PlayList</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action='/addplaylist/'>
          {% csrf_token %}
          <div class="">
            <label for="username">Name:</label>
            <br>
            <input style="width:100%;" type="text" id="namelist" name="namelist" required>
          </div>

          <div class="">
            <label for="username">Description:</label>
            <br>
            <textarea style="width:100%;" rows="4" cols="50"  id="dsescription" name="description" required> </textarea>
          </div>

          <div style="text-align:center;"><button style="margin-top:2%;" class="btn btn-primary btn-md" type="submit">Submit</button></div>
        </form>
      </div>
      {% comment %} <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> {% endcomment %}
    </div>
  </div>
</div>

      {% block container %}{% endblock container %}

    <!-- Bootstrap JavaScript (optional) -->
    <!-- Popper.js is required for some Bootstrap components to work properly -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Optional: Add your custom scripts here -->
    <!-- <script src="scripts.js"></script -->
      
</body>
</html>
