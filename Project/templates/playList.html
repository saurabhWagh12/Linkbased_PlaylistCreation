{% extends 'base.html' %}
{% block container %}
<a href="/deleteplaylist/{{id}}/" style="margin:10px 0 0 10px;" class="btn btn-sm btn-danger">Delete Playlist</a>
<a href="/addItem/{{id}}/" style="margin:10px 0 0 10px;" class="btn btn-sm btn-success">Add Item</a>

<div style="display:flex;flex-warp:wrap;margin:6%;justify-content:space-between;">
    {% for video in videos %}
    <div style="width: 300px; border: 1px solid #ccc; border-radius: 8px; padding: 20px; box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1); text-align: center; margin:2%;">
        {% comment %} <img src="https://via.placeholder.com/150" alt="Card Image" style="border-radius: 50%; margin-bottom: 10px;"> {% endcomment %}
        <h3 style="margin: 0; color: #333;">{{video.name}}</h3>
        <p style="font-size: 14px; color: #666;">{{video.description}}</p>
        <a href="{{video.link}}"  class="btn btn-success btn-md">Play Video</a>
        <a href="/deletevideo/{{video.id}}/{{id}}/"  class="btn btn-danger btn-md">Delete Video</a>
    </div>
    {% endfor %}
{% endblock container %}
